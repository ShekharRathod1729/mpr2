<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{{ quiz.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/quiz_question.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/profile/">Profile</a>
        <a href="/leaderboard/">Leaderboard</a>
        {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
        {% endif %}
    </nav>

    <!-- Quiz Question -->
    <div class="quiz-container">
        <h2 class="question">{{ question.text }}</h2>
        <form class="options" method="POST" action="{% url 'start_quiz' quiz.id %}">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question.id }}">
            <button class="option" type="submit" name="selected_option" value="1">{{ question.option1 }}</button>
            <button class="option" type="submit" name="selected_option" value="2">{{ question.option2 }}</button>
            <button class="option" type="submit" name="selected_option" value="3">{{ question.option3 }}</button>
            <button class="option" type="submit" name="selected_option" value="4">{{ question.option4 }}</button>
        </form>
    </div>
</body>
</html>
