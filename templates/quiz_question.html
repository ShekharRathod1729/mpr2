{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ quiz.title }} - Question</title>
    <link rel="stylesheet" href="{% static 'css/quiz_question.css' %}">
</head>
<body>
    <div class="quiz-container">
        <h2 class="question">{{ question.text }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="options">
                {% for opt in options %}
                    <button 
                        type="submit" 
                        name="selected_option" 
                        value="{{ opt.value }}" 
                        class="option
                            {% if feedback %} 
                                {% if opt.value == question.correct_option %}correct
                                {% elif opt.value == selected_option and not feedback.is_correct %}incorrect
                                {% endif %}
                            {% endif %}"
                        {% if feedback %}disabled{% endif %}
                    >
                        {{ opt.text }}
                    </button>
                {% endfor %}
            </div>
        </form>

        {% if feedback %}
        <div class="navigation">
            {% if next_question %}
                <a href="{% url 'quiz_question' quiz.id next_question.id %}">
                    <button class="next-button">Next Question ‚Üí</button>
                </a>
            {% else %}
                <a href="{% url 'quiz_results' quiz.id %}">
                    <button class="next-button">View Results üèÜ</button>
                </a>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
